<h1 mat-dialog-title>Addres List</h1>
<div mat-dialog-content>
    <mat-list role="list">
        <mat-list-item *ngFor="let item of clientData" role="listitem">{{item.info}}</mat-list-item>
        <mat-list-item *ngIf="clientData.length ==0" role="listitem">No Data available</mat-list-item>
       
    </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">OK</button>
 
</div>
