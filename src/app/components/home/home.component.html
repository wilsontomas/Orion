<app-header></app-header>

  <br/>
<button mat-flat-button style="margin-left: 30px;" (click)="openDialog()">Add new client</button>
<br/>
<br/>
<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" 
    >
        <ng-container matColumnDef="id" >
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element" > {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" > {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef> Add Address </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-mini-fab color="primary" style="margin-left: 30px;" 
                (click)="openAddressDialog(element.action)">
                <mat-icon>add</mat-icon>
                </button>
                
            </td>
          </ng-container>
          <ng-container matColumnDef="action2" >
            <th mat-header-cell *matHeaderCellDef> Address List </th>
            <td mat-cell *matCellDef="let element" > 
                <button mat-mini-fab color="primary" style="margin-left: 30px;" 
                (click)="openAddressListDialog(element.action)">
                <mat-icon>list</mat-icon>
                </button>
                
            </td>
          </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
     
</div>
<mat-paginator class="paginator-container" [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page">
</mat-paginator>
